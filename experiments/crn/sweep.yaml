program: train.py
description: grid
method: bayes
metric:
  goal: minimize
  name: eval_loss
project: CircuitSeq
parameters:
  log_every_epoch:
    value: 5
  latent_size_0:
    values: [16, 64, 128, 254]
  latent_size_1:
    values: [16, 64, 128, 254]
  latent_size_2:
    values: [1, 16, 64]
  learning_rate:
    values: [0.001, 0.005, 0.0001]
  latent_depth_0:
    values: [1, 3]
  latent_depth_1:
    values: [1, 3]
  latent_depth_2:
    values: [1, 3]
  processing_steps:
    values: [2, 5, 10]
  batch_size:
    values: [128, 254, 512]
  weight_decay:
    values: [0.01, 0.001]
  epochs:
    value: 200 
  pass_global_to_node:
    values: [true, false]
  pass_global_to_edge:
    values: [true, false]
  dropout:
    values: [0.0, 0.2, 0.5]
